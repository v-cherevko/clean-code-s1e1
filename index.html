<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" 
    />
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
    />
  </head>
  <body class="page">
    <main class="container">
      <aside class="banner">
        <img
            class="banner__image" 
            src="./eisenhower-matrix.jpg" 
            alt="The Eisenhower matrix. How to make decisions on what's urgent and important.">
        <a 
            class="banner__more-info"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </aside>
      <article class="todo">
        <section>
          <label for="new-task">
            <h3 class="todo__title">
              Add Item
            </h3>
          </label>
          <div class="todo__input-wrapper">
            <input class="todo__input todo__input_new" type="text">
            <button class="todo__button todo__button_add">Add</button>
          </div>
        </section>
        <section>
          <h3 class="todo__title">
            Todo
          </h3>
          <ul class="todo__items-unfinished">
            <li class="todo__item">
              <input class="todo__checkbox" type="checkbox">
              <label class="todo__label">Pay Bills</label>
              <input class="todo__input" type="text">
              <button class="todo__button todo__button_edit">Edit</button>
              <button class="todo__button todo__button_delete">
                <img class="todo__button__img" src="./remove.svg" alt="remove">
              </button>
            </li>
            <li class="todo__item todo__item_edit-mode">
              <input class="todo__checkbox" type="checkbox">
              <label class="todo__label">Go Shopping</label>
              <input class="todo__input" type="text" value="Go Shopping">
              <button class="todo__button todo__button_edit">Save</button>
              <button class="todo__button todo__button_delete">
                <img class="todo__button__img" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="todo__title">
            Completed
          </h3>
          <ul class="todo__items-finished">
            <li class="todo__item">
              <input class="todo__checkbox" type="checkbox" checked>
              <label class="todo__label">See the Doctor</label>
              <input class="todo__input" type="text">
              <button class="todo__button todo__button_edit">Edit</button>
              <button class="todo__button todo__button_delete">
                <img class="todo__button__img" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
