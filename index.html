<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" 
    />
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
    />
  </head>
  <body class="page">
    <main>
      <aside class="banner">
        <img
            class="image" 
            src="./eisenhower-matrix.jpg" 
            alt="The Eisenhower matrix. How to make decisions on what's urgent and important.">
        <a 
            class="info"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </aside>
      <article class="container">
        <section>
          <label class="add-item" for="new-task">
            <h3 class="title">
              Add Item
            </h3>
          </label>
          <div class="input-wrapper">
            <input id="new-task" class="new-task input" type="text">
            <button class="button" id="add-task">Add</button>
          </div>
        </section>
        <section>
          <h3 class="title">
            Todo
          </h3>
          <ul id="unfinished-tasks">
            <li class="list">
              <input class="checkbox" type="checkbox">
              <label class="task label">Pay Bills</label>
              <input class="input" type="text">
              <button class="edit button">Edit</button>
              <button class="delete button"><img class="img" src="./remove.svg" alt="remove"></button>
            </li>
            <li class="edit-mode list">
              <input class="checkbox" type="checkbox">
              <label class="task label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input">
              <button class="edit button">Save</button>
              <button class="delete button"><img class="img" src="./remove.svg" alt="remove"></button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="title">
            Completed
          </h3>
          <ul id="finished-tasks">
            <li class="list">
              <input class="checkbox" type="checkbox" checked>
              <label class="task label">See the Doctor</label>
              <input type="text" class="task input">
              <button class="edit button">Edit</button>
              <button class="delete button"><img class="img" src="./remove.svg" alt="remove"></button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
