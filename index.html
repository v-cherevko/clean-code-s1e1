<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" 
    />
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
    />
  </head>
  <body>
    <div class="banner">
      <img class="banner-image" src="./eisenhower-matrix.jpg">
      <a 
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="container">
      <p class="header">
        <label class="add-item" for="new-task">Add Item</label>
        <div class="input-wrapper">
          <input id="new-task" class="input-task" type="text">
          <button id="add-task">Add</button>
        </div>
      </p>
      <h3 class="subtitle">
        Todo
      </h3>
      <ul id="unfinished-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="subtitle">
        Completed
      </h3>
      <ul id="finished-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
